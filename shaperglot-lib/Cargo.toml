[package]
name = "shaperglot"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[features]
default = ["skrifa"]

[dependencies]
google-fonts-languages = "*"
skrifa = { workspace = true, optional = true }
itertools = {workspace = true}
rustybuzz = "0.20.1"
serde_json = { workspace = true }
unicode-normalization = "*"
colored = { version = "*", optional = true }
unicode-properties = "0.1.3"
unicode-joining-type = "1.0.0"
indexmap = "2"
log = "0.4"
toml = { workspace = true }
serde = "1.0.215"
ambassador = "0.4.1"