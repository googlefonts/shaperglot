name: Build/release Python wheels

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v4
      #- name: Install Protoc
      #  uses: arduino/setup-protoc@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: shaperglot-py
          target: ${{ matrix.target }}
          before-script-linux: |
            case "${{ matrix.target }}" in
              "aarch64" | "armv7" | "s390x" | "ppc64le")
                sudo apt-get update
                sudo apt-get install -y protobuf-compiler
                ;;
              "x86" | "x86_64")
                yum update -y
                yum install -y protobuf-compiler
                ;;
            esac
          args: --release --out ../dist --find-interpreter
          sccache: "true"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.target }}
      #- name: Install Protoc
      #  uses: arduino/setup-protoc@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: shaperglot-py
          target: ${{ matrix.target }}
          args: --release --out ../dist --find-interpreter
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}-${{ matrix.python }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
        #- name: Install Protoc
        #  uses: arduino/setup-protoc@v3
      #  with:
      #    repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: shaperglot-py
          target: ${{ matrix.target }}
          args: --release --out ../dist --find-interpreter
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-${{ matrix.python }}
          path: dist

  pyodide:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://pyodide.org/en/stable/project/changelog.html
        version:
          - python: '3.12'
            emscripten: 3.1.58  # pyodide 0.27.* 0.26.*
          - python: '3.11'
            emscripten: 3.1.46  # pyodide 0.25.*
          - python: '3.11'
            emscripten: 3.1.45  # pyodide 0.24.*
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          target: wasm32-unknown-emscripten
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}
      - name: Install emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install ${{ matrix.version.emscripten }}
          ./emsdk activate ${{ matrix.version.emscripten }}
          source ./emsdk_env.sh
          which emcc
          emcc --version
      - name: Add emcc to PATH
        run: echo "/home/runner/work/shaperglot/shaperglot/emsdk/upstream/emscripten" >> $GITHUB_PATH
      # Install modern version of binaryen (contains wasm-opt) to allow for a flag that cargo uses but can't be influenced.
      # Because the wasm-opt version that ships with emsdk is too old.
      # Since I can't influence the PATH of the emsdk (I tried), I have to replace the version that ships with emsdk.
      - name: Install specific version of binaryen
        run: |
          BINARYEN_VERSION=122
          wget https://github.com/WebAssembly/binaryen/releases/download/version_$BINARYEN_VERSION/binaryen-version_$BINARYEN_VERSION-x86_64-linux.tar.gz
          tar -xzf binaryen-version_$BINARYEN_VERSION-x86_64-linux.tar.gz
          sudo cp -r binaryen-version_$BINARYEN_VERSION/* /usr/local/
          which wasm-opt
          wasm-opt --version
          rm /home/runner/work/shaperglot/shaperglot/emsdk/upstream/bin/wasm-opt
          ln -s /usr/local/bin/wasm-opt /home/runner/work/shaperglot/shaperglot/emsdk/upstream/bin/wasm-opt
      - name: Build
        env:
          RUSTUP_TOOLCHAIN: nightly
        run: |
          pip install maturin
          mkdir dist
          cd shaperglot-py
          maturin build -i python${{ matrix.version.python }} --strip --release --target wasm32-unknown-emscripten -o ../dist
      - name: Upload Pyodide wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pyodide-${{ matrix.version.python }}-${{ matrix.version.emscripten }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: shaperglot-py
          command: sdist
          args: --out ../dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  consolidate:
    needs: [linux, windows, macos, pyodide, sdist]
    name: Consolidate wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
          pattern: wheels-*
          name: wheels

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: consolidate
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: wheels
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}
      - name: Repack Windows wheels, avoids zip errors
        run: |
            pip install -U wheel
            rm *emscripten*.whl || true 
            VERSION=${GITHUB_REF/refs\/tags\/v/}
            for i in *win*whl; do wheel unpack $i; wheel pack shaperglot-$VERSION; rm -rf shaperglot-$VERSION; done
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *
